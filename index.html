<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Profile</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <header class="profile-header text-center">
            <img src="https://via.placeholder.com/150" alt="User Avatar" class="profile-avatar img-fluid rounded-circle">
            <h1 class="mt-3">GitHub Username</h1>
            <p>Bio or additional information about the user.</p>
            <ul class="list-inline">
                <li class="list-inline-item"><strong>Followers:</strong> 100</li>
                <li class="list-inline-item"><strong>Following:</strong> 50</li>
            </ul>
        </header>

        <section class="repo-list mt-4">
            <h2>Repositories</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="repo-item p-3 mb-3">
                        <h3>Repository 1</h3>
                        <p>Description of Repository 1.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="repo-item p-3 mb-3">
                        <h3>Repository 2</h3>
                        <p>Description of Repository 2.</p>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="repo-item p-3 mb-3">
                        <h3>Repository 3</h3>
                        <p>Description</p>
                    </div>
                </div>
                <!-- Add more repository items dynamically or fetch from API -->
            </div>
        </section>
    </div>

    <!-- Bootstrap JS and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.7/dist/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</body>
</html>
